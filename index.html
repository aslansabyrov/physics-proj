<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="anime.min.js"></script>
</head>
<body>
        <div style="display:none;">
                <img id="source" src="2000px-PhotoMultiplierTubeAndScintillator.svg.png"
                     width="300" height="227">
        </div>
    <!-- This is a comment 
<img src="2000px-PhotoMultiplierTubeAndScintillator.svg.png" alt="" id="scint" style="margin-left: 500px; margin-top:700px "/>
-->
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        canvas.height = 800; canvas.width = 1880;
        var ctx = canvas.getContext('2d');
        var x = 10, y = 80;
        
          
            
          /*  img.onload = function(){}
            var img = new Image(); 
            img.src = "2000px-PhotoMultiplierTubeAndScintillator.svg.png"; */
            
           
            
            
        
        function draw() {
           

            if(x<1000){
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(250,0,0,0.3)';
                ctx.fill();
                x += 3;
                y += 1.2;
            }
            
            ctx.fillStyle = "rgba(250,250,250,0.3)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            requestAnimationFrame(draw);


            var image = document.getElementById('source');
            ctx.drawImage(image, 600, 200, 1000, 400);
            //ctx.clearRect(0,0,can.width,can.height);
            
            
            if(x>=1000){
                y=350;
                x+=3;
                for(var i=0; i<15; i++){
                    ctx.beginPath();
                    ctx.arc(x, y+10*i, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = 'rgba(250,0,0,0.4)';
                            if(x>=1500){
                            ctx.fillStyle = "#03012C"
                            ctx.fill();
                            y += 1.3*i*2*Math.random(i)*Math.sin(i);
                            }
                    }

            }
            
            
            
        }
        draw();

    </script>

</body>
</html>
